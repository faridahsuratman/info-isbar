<!-- Quiz Module -->
<!-- Uses existing IDs your JS expects: quizWrap, quizScorePill, quizSubmit, quizReset -->
<div class="card p-6">
  <div class="flex items-center justify-between gap-4 flex-wrap mb-4">
    <div class="min-w-0">
      <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Penilaian</div>
      <h2 class="text-xl md:text-2xl font-extrabold text-slate-900">Penilaian Pengetahuan</h2>
      <p class="text-sm text-slate-600">Jawab soalan pilihan berganda di bawah.</p>
    </div>
    <div id="quizScorePill" class="pill">0%</div>
  </div>

  <!-- Questions (rendered by renderQuiz) -->
  <div id="quizWrap"></div>

  <!-- Actions -->
  <div class="flex gap-3 mt-6 flex-wrap">
    <button id="quizSubmit" class="btn btn-success">Semak Skor</button>
    <button id="quizReset" class="btn">Reset Kuiz</button>
  </div>
</div>
